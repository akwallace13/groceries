<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>

  <ion-content color="light">
    <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <ion-item>
          <ion-label>
            <h2> {{item.name}} </h2>
            <p> {{item.quantity}} </p>
          </ion-label>
             
        </ion-item>
    
        <ion-item-options>
            <ion-item-option color="danger">
              <ion-button (click)="DeleteItem()" color="danger">
                Delete
              </ion-button>
            </ion-item-option>            
        </ion-item-options>
      </ion-item-sliding> 
  </ion-list>




  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-button id="open-toast" (click)="AddItem()" expand="block" shape="round">
      Add Item
    </ion-button>
    <ion-toast trigger="open-toast" position="top" message="Item added" [duration]="5000"></ion-toast>
  </ion-fab>

  
</ion-content>

</ion-content>
