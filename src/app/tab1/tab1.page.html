<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>

  <ion-content color="light">
    <ion-list>
      <ion-item-sliding *ngFor="let item of items; let i = index">
        <ion-item>
          <ion-label>
            <h2> {{item.name}} </h2>
            <p> {{item.quantity}} </p>
          </ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="success">
            <ion-button (click)="UpdateItem(item, i)" color="success">
              Update
            </ion-button>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
            <ion-item-option color="light">
              <ion-button (click)="DeleteItem(item, i)" color="danger">
                Delete
              </ion-button>
              <ion-button (click)="ShareItem(item, i)" color="light">
                 Share
              </ion-button>
            </ion-item-option>            
        </ion-item-options>
      </ion-item-sliding> 
  </ion-list>




  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-button id="open-toast" (click)="AddItem()" expand="block" shape="round">
      Add Item
    </ion-button>
  </ion-fab>

  <ion-fab slot="fixed" horizontal="beginning" vertical="bottom">
    <ion-button (click)="LoadItems()" expand="block" shape="round">
      Sync Items
    </ion-button>
  </ion-fab>
  
</ion-content>

</ion-content>
